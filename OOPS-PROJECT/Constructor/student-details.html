<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background: #dae9ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
           font-weight:400;
            font-size: 16px;
        }

        input {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 30%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background-color: #d1e7dd;
            border: 3px solid #b7e0ce;
            border-radius: 6px;
            color: #0f5132;
            font-weight: 500;
            line-height: 1.6;
            white-space: pre-line;
        }
    </style>
</head>

<body>

    <h2>Student Management Form</h2>

    <div class="container">
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="rollNo">Roll Number</label>
                <input type="text" id="rollNo" placeholder="Enter roll number" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter city" required>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" required>
                    <option value="">Select Course</option>
                    <option value="BVOC">BVOC</option>
                    <option value="MVOC">MVOC</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="output"></div>

    <script>
        class Student {
            constructor(name, rollNo, email) {
                this.name = name;
                this.rollNo = rollNo;
                this.email = email;
            }

            getBasicInfo() {
                return `Name: ${this.name}\nRoll No: ${this.rollNo}\nEmail: ${this.email}`;
            }
        }

        class StudentDetails extends Student {
            constructor(name, rollNo, email, city, course) {
                super(name, rollNo, email);
                this.city = city;
                this.course = course;
            }

            showDetails() {
                return `${this.getBasicInfo()}\nCity: ${this.city}\nCourse: ${this.course}`;
            }
        }

        document.getElementById('studentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const rollNo = document.getElementById('rollNo').value;
            const email = document.getElementById('email').value;
            const city = document.getElementById('city').value;
            const course = document.getElementById('course').value;

            const student = new StudentDetails(name, rollNo, email, city, course);

            const resultDiv = document.createElement('div');
            resultDiv.className = "result";
            resultDiv.textContent = student.showDetails();

            const output = document.getElementById('output');
            output.innerHTML = '';
            output.appendChild(resultDiv);

            document.getElementById('studentForm').reset();
        });
    </script>

</body>

</html>
