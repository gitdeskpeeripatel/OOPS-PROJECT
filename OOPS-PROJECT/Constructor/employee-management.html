<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background: #dae9ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
             font-weight:400;
            font-size: 16px;
        }

        input {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 30%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background-color: #d1e7dd;
            border: 3px solid #b7e0ce;
            border-radius: 6px;
            color: #0f5132;
            font-weight: 500;
            line-height: 1.6;
            white-space: pre-line;
        }
    </style>
</head>

<body>

    <h2>Employee Management</h2>

    <div class="container">
        <form id="employeeForm">
            <div class="form-group">
                <label for="empName">Full Name</label>
                <input type="text" id="empName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="empId">Employee ID</label>
                <input type="text" id="empId" placeholder="Enter employee ID" required>
            </div>
            <div class="form-group">
                <label for="empEmail">Email ID</label>
                <input type="email" id="empEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="empCity">City</label>
                <select id="empCity" required>
                    <option value="">Select City</option>
                    <option value="HR">Navsari</option>
                    <option value="IT">Surat</option>
                    <option value="Finance">Bharuch</option>
                    <option value="Sales">Rajpipla</option>
                </select>
            </div>
            <div class="form-group">
                <label for="empDept">Department</label>
                <select id="empDept" required>
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="output"></div>

    <script>
        class Employee {
            constructor(name, id, email) {
                this.name = name;
                this.id = id;
                this.email = email;
            }

            getBasicInfo() {
                return `Name: ${this.name}\nEmployee ID: ${this.id}\nEmail: ${this.email}`;
            }
        }

        class EmployeeDetails extends Employee {
            constructor(name, id, email, city, department) {
                super(name, id, email);
                this.city = city;
                this.department = department;
            }

            showDetails() {
                return `${this.getBasicInfo()}\nCity: ${this.city}\nDepartment: ${this.department}`;
            }
        }

        document.getElementById('employeeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('empName').value;
            const id = document.getElementById('empId').value;
            const email = document.getElementById('empEmail').value;
            const city = document.getElementById('empCity').value;
            const department = document.getElementById('empDept').value;

            const employee = new EmployeeDetails(name, id, email, city, department);

            const resultDiv = document.createElement('div');
            resultDiv.className = "result";
            resultDiv.textContent = employee.showDetails();

            const output = document.getElementById('output');
            output.innerHTML = '';
            output.appendChild(resultDiv);

            document.getElementById('employeeForm').reset();
        });
    </script>

</body>

</html>
